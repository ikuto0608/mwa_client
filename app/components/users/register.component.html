<div class="ui equal width form">
  <div class="fields">
    <div class="field">
      <label>Name</label>
      <input [(ngModel)]="user.name" name="name" type="text" placeholder="Name">
    </div>
    <div class="field">
      <label>Email</label>
      <input [(ngModel)]="user.email" name="email" type="text" placeholder="Email">
    </div>
    <div class="field">
      <label>Password</label>
      <input [(ngModel)]="user.password" name="password" type="password">
    </div>
    <div class="field">
      <label>Password Confirmation</label>
      <input [(ngModel)]="user.passwordConfirmation" name="passwordConfirmation" type="password">
    </div>
  </div>
  <div class="ui submit button" (click)="register()">Register</div>
</div>
