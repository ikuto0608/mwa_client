<div *ngIf="user">
  <div class="ui attached segment">
    <h2 class="ui center aligned icon header">
      <i class="circular icon">{{user.name[0]}}</i>
      <div class="content">
        <a class="header">{{user.name}}</a>
        <div class="description">{{user.email}}</div>
      </div>
    </h2>
  </div>
  <div class="ui bottom attached button" tabindex="0" (click)="logout()">Logout</div>
</div>
